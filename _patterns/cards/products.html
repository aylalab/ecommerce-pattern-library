<div class="regular unit xs-1 s-1 m-1 l-1-3 xl-1-3">
  <a href="{{include.data.url}}">
    <img class="img-flex" src="{{include.data.image}}" alt="" aria-label="Regular roast coffee bag">

{% endfor %}
