title: "Cards"
description: |
  Cards serve to display important information to the viewer, and should be used as banners or product links.

patterns:
  home-banner:
    title: "Home Hero Banner"
    description: |
      This will be the first thing the viewer sees when they visit the website. It introduces them to the company and the products being sold.

  greencup:
    title: "Green Cup Initiative"
    description: |
      This card introduces the viewer to the Green Cup Initiative, a membership program that allows them to recieve a monthly subscription of coffee.

  sustainability:
    title: "Sustainability"
    description: |
      This card explains how Green Java sustainably sources their products and provides education about the impact the coffee industry has on the environment.

  products:
    title: "Products"
    description: |
      These are the product cards that will link the user to the product description pages.

  about:
    title: "What we're about"
    description: |
      This section explains Green Java's mission and demonstrates what they offer.
