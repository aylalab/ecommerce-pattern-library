title: "Cards"
description: |
  Cards serve to display important information to the viewer, and should be used as banners or product links.

patterns:
  greencup:
    title: "Green Cup Initiative"
    description: |
      This card introduces the viewer to the Green Cup Initiative, a membership program that allows them to recieve a monthly subscription of coffee.

  products:
    title: "Products"
    description: |
      These are the product cards that will link the user to the product description pages.

  about:
    title: "About Cards"
    description: |
      Photo cards that provide the user with a quick breakdown of what Green Java offers.

  product-card:
    width: 400
    description: |
      The product card is used on the product listing page to display each available product.
    fields:
      - name: data
        type: object
        data:
          source: "site.products[0]"
          type: Product
